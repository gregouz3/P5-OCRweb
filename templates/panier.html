<!DOCTYPE html>
<html lang="en">
<head>

  <title>Orinoco</title>
  <link rel="icon" href="./../img/favicon.png" />
  <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./../css/style.css" />

  
</head>
  <body onload="onLoadCartNumbers(),show_cart()">
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand " href="index.html">
        <img src="./../img/logo.png" alt="logo panier" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
          <a class="nav-item nav-link  mr-5" href="./index.html">Home </a>
          <a class="nav-item nav-link active" href="./panier.html">Cart&nbsp;<span class="num">0</span><span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <ion-icon class="removeAll ml-4" name="close-circle-outline"></ion-icon>

    <div class="container-md block-cart">
      

    </div>
   
    <form class="container-md">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" class="form-control" id="nom" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" class="form-control" id="prenom" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text"name="city" class="form-control" id="ville" required>
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text"name="email" class="form-control" id="adresse" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"name="email" class="form-control" id="email" required>
      </div>
      
      <div  class="btn btn-primary" id="envoi">Submit</div>
    </form>

    <footer class="d-flex aligns-items-center justify-content-center height=100 my-3">
      <img src="./../img/logo.png" alt="logo panier" />
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<script type="text/javascript" src="./../js/index.js"></script>
